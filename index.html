<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWatch</title>
    <link href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <input type="search" class="locationSearch" placeholder="Search by state, city, or zipcode...">
        <button type="submit" class="searchButton">Search</button>
    </header>
    <h4>Previous Searches</h4>
    <div class="previousSearch">
        <ul class="previousSearchList"></ul>
    </div>
    <h4>Current Forecast For<span></span></h4>
    <div class="currentForecast">
    </div>
    <h4>Five Day Forecast For<span></span></h4>
    <div class="fiveDayForecast">
        <div class="fiveDay" id="dayOne">Monday</div>
        <div class="fiveDay" id="dayTwo">Tuesday</div>
        <div class="fiveDay" id="dayThree">Wednesday</div>
        <div class="fiveDay" id="dayFour">Thursday</div>
        <div class="fiveDay" id="dayFive">Friday</div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="assets/js/javascript.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherDash</title>
    <link href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="logoDiv">
      <h3><i class="fas fa-cloud"></i>WeatherDash</h3>
    </div>
    <header>
        <input type="search" class="locationSearch" placeholder="Search by state, city, or zipcode...">
        <button type="submit" class="searchButton">Search</button>
    </header>
    <h3>Previous Searches</h3>
    <div class="previousSearch"></div>
    <div class="clearDiv"><button type="submit" class="clearButton">Clear Searches</button></div>
    <h3>Current Forecast For</h3>
    <div class="currentForecast">
        <div id="name"></div>
        <div id="currentDay"></div>
        <div id="currentDate"></div>
        <img src="" class="iconClouds" id="icon">
        <div id="temp"></div>
        <div id="wind"></div>
        <div id="humidity"></div>
        <div id="uv"></div>
    </div>
    <h3>Five Day Forecast For</h3>
    <div class="fiveDayForecast">
        <div class="fiveDay" id="dayOneDiv">
            <div id="weekDayOne"></div>
            <div id="dayOne"></div>
            <img src="" class="iconClouds" id="iconOne">
            <div id="tempOne"></div>
            <div id="windOne"></div>
            <div id="humidityOne"></div>
        </div>
        <div class="fiveDay" id="dayTwoDiv">
            <div id="weekDayTwo"></div>
            <div id="dayTwo"></div>
            <img src="" class="iconClouds" id="iconTwo">
            <div id="tempTwo"></div>
            <div id="windTwo"></div>
            <div id="humidityTwo"></div>
        </div>        
        <div class="fiveDay" id="dayThreeDiv">
            <div id="weekDayThree"></div>
            <div id="dayThree"></div>
            <img src="" class="iconClouds" id="iconThree">
            <div id="tempThree"></div>
            <div id="windThree"></div>
            <div id="humidityThree"></div>
        </div>       
        <div class="fiveDay" id="dayFourDiv">
            <div id="weekDayFour"></div>
            <div id="dayFour"></div>
            <img src="" class="iconClouds" id="iconFour">
            <div id="tempFour"></div>
            <div id="windFour"></div>
            <div id="humidityFour"></div>
        </div>
        <div class="fiveDay" id="dayFiveDiv">
            <div id="weekDayFive"></div>
            <div id="dayFive"></div>
            <img src="" class="iconClouds" id="iconFive">
            <div id="tempFive"></div>
            <div id="windFive"></div>
            <div id="humidityFive"></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/300454e470.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="assets/js/javascript.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<!------------ Head Starts Here ------------>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherDash</title>
    <link rel = "icon" href = "assets/images/icon.png" type = "image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@700&display=swap" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<!------------ Body Starts Here ------------>
<body>
    <!------------ Logo Div Starts Here ------------>
    <div class="logoDiv">
      <h2><i class="fas fa-cloud"></i>WeatherDash</h2>
    </div>
    <!------------ Header Starts Here ------------>
    <header>
        <input type="search" class="locationSearch" id="mainInput" placeholder="Recommended search format: Nashville, TN, USA...">
        <button type="submit" class="searchButton" type="button">Search</button>
    </header>
    <!------------ Previous Search Div Starts Here ------------>
    <div class="previousSearch">
        <div class="clearDiv"><button type="submit" class="clearButton"><i class="fas fa-times"></i></button></div>
    </div>
    <!------------ Current Forecast Header and Span ------------>
    <h3>Current Forecast For <span id="currentSpan"></span></h3>
    <!------------ Current Forecast Div Starts Here ------------>
    <div class="currentForecast">
        <div class="currentDivOne">
            <div id="name"></div>
            <div id="currentDay"></div>
            <div id="currentDate"></div>
        </div>
        <div class="currentDivTwo">
            <img src="" class="iconClouds" id="icon">
        </div>
        <div class="currentDiveThree">
            <div id="temp"></div>
            <div id="wind"></div>
            <div id="humidity"></div>
            <div id="uv"></div>
        </div>
    </div>
    <!------------ Five Day Forecast Header and Span ------------>
    <h3>Five Day Forecast For <span id="fiveDaySpan"></span></h3>
    <!------------ Five Day Forecast Div Starts Here ------------>
    <div class="fiveDayForecast">
        <div class="fiveDay" id="dayOneDiv">
            <div id="weekDayOne"></div>
            <div id="dayOne"></div>
            <img src="" class="iconClouds" id="iconOne">
            <div id="tempOne"></div>
            <div id="windOne"></div>
            <div id="humidityOne"></div>
        </div>
        <div class="fiveDay" id="dayTwoDiv">
            <div id="weekDayTwo"></div>
            <div id="dayTwo"></div>
            <img src="" class="iconClouds" id="iconTwo">
            <div id="tempTwo"></div>
            <div id="windTwo"></div>
            <div id="humidityTwo"></div>
        </div>        
        <div class="fiveDay" id="dayThreeDiv">
            <div id="weekDayThree"></div>
            <div id="dayThree"></div>
            <img src="" class="iconClouds" id="iconThree">
            <div id="tempThree"></div>
            <div id="windThree"></div>
            <div id="humidityThree"></div>
        </div>       
        <div class="fiveDay" id="dayFourDiv">
            <div id="weekDayFour"></div>
            <div id="dayFour"></div>
            <img src="" class="iconClouds" id="iconFour">
            <div id="tempFour"></div>
            <div id="windFour"></div>
            <div id="humidityFour"></div>
        </div>
        <div class="fiveDay" id="dayFiveDiv">
            <div id="weekDayFive"></div>
            <div id="dayFive"></div>
            <img src="" class="iconClouds" id="iconFive">
            <div id="tempFive"></div>
            <div id="windFive"></div>
            <div id="humidityFive"></div>
        </div>
    </div>
    <!------------ Scripts Starts Here ------------>
    <script src="https://kit.fontawesome.com/300454e470.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="assets/js/javascript.js"></script>
</body>
</html>
